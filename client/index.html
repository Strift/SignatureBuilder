<!doctype html>
<html lang="en">
    <head>
        <title>Signature builder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/397ce0f002.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="col-md-12">
                    <h1>Mail signature builder</h1>
                </div>
                <div class="col-md-6">
                    <h2>
                        <span>Information</span>
                        <div class="hidden-md hidden-lg pull-right">
                            <button v-on:click="toggleInformationPanel" class="btn btn-link">
                                {{ informationPanel.toggleButtonText }}
                            </button>
                        </div>
                    </h2>
                    <div v-if="informationPanel.visible" class="panel panel-default">
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input v-model="name" type="text" name="name" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input v-model="surname" type="text" name="surname" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="position">Position</label>
                                    <input v-model="position" type="text" name="position" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input v-model="phone" type="tel" name="phone" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input v-model="email" type="email" name="email" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="linkedin">LinkedIn URL</label>
                                    <input v-model="linkedinUrl" type="text" name="linkedin" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="twitter">Twitter URL</label>
                                    <input v-model="twitterUrl" type="text" name="twitter" class="form-control"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>
                        <span>Result</span>
                        <div class="pull-right">
                            <button id="copy-button" class="btn btn-default" data-clipboard-target="#signature">
                                Copy to clipboard <i class="fa fa-clipboard" aria-hidden="true"></i>
                            </button>
                        </div>
                    </h2>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table id="signature">
                                <tbody>
                                    <tr>
                                        <td style="padding-right:15px">
                                            <img src="./img/portrait.jpg" width="100px" height="100px" v-bind:alt="portraitTitle" style="border-radius: 100px;-webkit-border-radius: 100px;-moz-border-radius: 100px;"/>
                                        </td>
                                        <td style="font-size:13px;line-height:14px;font-family:Helvetica,sans-serif">
                                            <p style="margin: 8px 0;">
                                                <span style="font-weight:bold; font-size: 14px">
                                                    <span style="text-transform:capitalize">{{ name }}</span> 
                                                    <span style="text-transform:uppercase">{{ surname }}</span>,&nbsp;{{ position }}
                                                    <br/>
                                                </span>
                                                <span style="color:#6d7a80">
                                                    {{ phone }}
                                                    &nbsp;â€¢&nbsp;
                                                    <a target="_blank" v-bind:href="mailToEmail" style="color:#6d7a80;text-decoration: none;">{{ email }}</a>
                                                </span>
                                            </p>
                                            <p style="margin: 8px 0; font-size: 11px">
                                                <img src="./img/linkedin-logo.png" alt="LinkedIn logo" height="16" style="margin-right: 2px"/><a target="_blank" v-bind:href="linkedinUrl">{{ linkedinUrl }}</a>
                                            </p>
                                            <p style="margin: 8px 0; font-size: 11px">
                                                <img src="./img/twitter-logo.png" alt="Twitter logo" height="16" style="margin-right: 2px"/><a target="_blank" v-bind:href="twitterUrl">{{ twitterUrl }}</a>
                                            </p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div> <!-- container -->
        </div> <!-- app -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script type="text/javascript" src="js/clipboard.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
